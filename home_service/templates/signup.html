{% extends 'index.html' %}
{% load static %}

{% block body %}
<style>
    .signup-container {
        max-width: 1000px;
        margin: 7% auto 0;
    }
    .signup-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .signup-form {
        padding: 40px;
    }
    .signup-sidebar {
        background-color: #6c5ce7;
        color: #fff;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .btn-info {
        background-color: #6c5ce7;
        border-color: #6c5ce7;
    }
</style>

{% if error == "create" %}
<script>
    alert('Registration Successful');
    window.location = '{% url "login" %}';
</script>
{% endif %}

<div class="w3l_banner_info" style="height:10px">
    <div class="slider1">
        <div class="callbacks_container">
            <ul class="rslides" id="slider3">
                <li>
                    <div class="slider1-img" style="height:90px">
                        <div class="slider_banner_info">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</header>

<section class="contact py-lg-5 py-md-4 py-md-3 py-2" id="contact" style="margin-top:7%">
    <h3 class="mb-lg-4 mb-md-3 mb-sm-2 mb-2">Signup for HOME360 Account</h3>
    <div class="signup-container">
        <div class="signup-card">
            <div class="row no-gutters">
                <div class="col-lg-4 signup-sidebar">
                    <h2 class="mb-4">Welcome to</h2>
                    <h1 class="mb-4">HOME360</h1>
                    <p>Join our community and access a world of home services..</p>
                    <img src="{% static 'images/register.gif' %}" style="width:100%; max-width:300px; margin-top:20px;" alt=""/>
                </div>
                <div class="col-lg-8">
                    <div class="signup-form">
                        <h5 class="w3ls-title text-center text-uppercase pb-4">Create Your HOME360 Account</h5>
                        <form action="#" method="post" class="f-color" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" name="uname" placeholder="Username" required="">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" name="pwd" placeholder="Password" required="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="fname">First name</label>
                                    <input class="form-control" type="text" name="fname" placeholder="First Name" required="">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="lname">Last Name</label>
                                    <input class="form-control" type="text" name="lname" placeholder="Last Name" required="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="email" name="email" placeholder="Email address" required="">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="image">Profile Image</label>
                                    <input class="form-control" type="file" name="image" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input class="form-control" type="text" name="contact" placeholder="Phone Number" required="">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input class="form-control" type="text" name="address" placeholder="Address" required="">
                            </div>
                            <div class="form-group">
                                <label for="usertype">Select User Type</label>
                                <div class="border p-2 rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type" value="service_man" id="service_man">
                                        <label class="form-check-label" for="service_man">Service Man</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type" value="customer" id="customer">
                                        <label class="form-check-label" for="customer">Customer</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-block mt-4">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
